<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
<form>
<div class="main-container">
    <div class="converter-container">
        <p id="tag">Currency Converter</p>
    </div>
    <div class="converter-container">
        <p id="amt">Enter Amount</p>
    </div>
    <input type="text" id="myTextBox" name="myTextBox" value="1" size="20">
    <div class="dropdown">
        <div class="from" class="dropdowns">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from">
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to" class="dropdowns">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to">
          </select>
          </div>
        </div>
      </div>
    <div class="converter-container">
        <p id="convert-title">1 USD = 80 INR</p>
    </div>
    <button id="ex-rate-button">Get Exchange Rate</button>
</div>
</form>
<script src="codes.js"></script>
<script src="app.js"></script>
</body>
</html>
